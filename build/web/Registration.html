<div class="container" align="center" >

    <form class="form-horizontal" role="form" action="Registration.jsp" method="post">

   <div class="form-group">
      <label class="control-label col-sm-2" for="Firstname">FirstName:</label>
      <div class="col-sm-10">
          <input type="text" name="FirstName"  class="form-control"  placeholder="Enter your FirstName">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="LastName">LastName:</label>
      <div class="col-sm-10">
        <input type="text" name="LastName" class="form-control"  placeholder="Enter your LastName">
      </div>
    </div>
   
   
     <div class="form-group">
      <label class="control-label col-sm-2" for="gender">Gender:</label>
      <div class="col-sm-10" align="left">
         <input type="radio" name="gender" value="male" checked> Male &nbsp
         <input type="radio" name="gender"  value="female"> Female
         
      </div>
    </div>

   
   <div class="form-group">
      <label class="control-label col-sm-2" for="UserName">UserName:</label>
      <div class="col-sm-10">
        <input type="text" name="UserName" class="form-control" placeholder="Choose UserName">
      </div>
    </div> 
     
       <div class="form-group">
      <label class="control-label col-sm-2" for="email">Mobile Number:</label>
      <div class="col-sm-10">
          <input type="text" name="Phone" class="form-control"   placeholder="Enter your mobile number">
      </div>
    </div>
    
     
   <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
          <input type="email" name="email" class="form-control"   placeholder="Enter email">
      </div>
    </div>
    
    
     
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">
        <input type="password" name="Pass" class="form-control"  placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Conform Password:</label>
      <div class="col-sm-10">
        <input type="password" name="Conformpwd"  class="form-control" placeholder="Enter Conform password">
      </div>
    </div>
     
      <input type="submit" class="btn btn-success btn-lg" value="Submit"/>
      <input type="reset" class="btn btn-warning btn-lg"/>
    
</form>
